<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Профиль</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .sidebar, .bottom-panel {
      background: #1a1a1a;
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 75px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 1px solid #222;
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: rgb(136, 136, 136);
      font-size: 14px;
      cursor: pointer;
      margin: 12px 0;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    .icon-btn img {
      width: 30px;
      height: 30px;
      margin-bottom: 4px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
      user-select: none;
    }

    .icon-btn:hover img {
      filter: none;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .current-time {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      font-family: monospace;
      user-select: none;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .username {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      animation: glitch-anim 3s infinite;
    }

    /* Глитч-эффект для ника */
    @keyframes glitch-anim {
      0% {
        transform: translate(0);
        text-shadow: 0 0 rgba(255, 0, 0, 0.7), 0 0 rgba(0, 0, 255, 0.7);
      }
      97% {
        transform: translate(0);
        text-shadow: 0 0 rgba(255, 0, 0, 0.7), 0 0 rgba(0, 0, 255, 0.7);
      }
      98% {
        transform: translate(-3px, 2px);
        text-shadow: -3px 0 rgba(255, 0, 0, 0.7), 3px 0 rgba(0, 0, 255, 0.7);
        opacity: 0.8;
      }
      99% {
        transform: translate(3px, -2px);
        text-shadow: 3px 0 rgba(255, 0, 0, 0.7), -3px 0 rgba(0, 0, 255, 0.7);
        opacity: 0.6;
      }
      100% {
        transform: translate(0);
        text-shadow: 0 0 rgba(255, 0, 0, 0.7), 0 0 rgba(0, 0, 255, 0.7);
        opacity: 1;
      }
    }

    .bio {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
      max-width: 300px;
      min-height: 20px;
      position: relative;
      display: inline-block;
    }

    .typing {
      position: relative;
    }

    .typing::after {
      content: "|";
      margin-left: 5px;
      color: #fff;
      position: absolute;
      font-weight: bold;
      right: -10px;
      top: 0;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }

    .modal.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      animation: fadeIn 0.4s ease;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    .crypto-btn, .project-btn {
      background: #333;
      padding: 15px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s ease;
      margin-top: 10px;
      user-select: none;
    }

    .crypto-btn:hover, .project-btn:hover {
      background: #444;
    }

    .crypto-btn img, .project-btn img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons a img {
      width: 30px;
      height: 30px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
      user-select: none;
    }

    .social-icons a:hover img {
      filter: none;
    }

    .close-btn {
      margin-top: 15px;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s ease;
      user-select: none;
    }

    .close-btn:hover {
      color: #fff;
    }

    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .bottom-panel {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #222;
        padding: 8px 0 5px 0;
        height: 60px;
        background: #1a1a1a;
        align-items: center;
      }

      .bottom-panel .icon-btn {
        margin: 4px 0 2px 0;
      }

      .bottom-panel .icon-btn img {
        width: 28px;
        height: 28px;
        margin-bottom: 2px;
      }

      .main {
        flex: 1;
      }
    }

    @media (min-width: 701px) {
      .bottom-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="icon-btn" onclick="openModal('donateModal')">
      <img src="donate.png" alt="donate" />
      Донат
    </div>
    <div class="icon-btn" onclick="openModal('socialModal')">
      <img src="contact.png" alt="contact" />
      Соц.сети
    </div>
    <div class="icon-btn" onclick="openModal('projectsModal')">
      <img src="projects.png" alt="projects" />
      Проекты
    </div>
  </div>

  <div class="main">
    <div class="current-time" id="currentTime">--:--:--</div>
    <img src="https://avatars.githubusercontent.com/u/201333595?v=4" class="avatar" alt="avatar" />
    <div class="username">Morozik</div>
    <div class="bio typing" id="typing"></div>
  </div>

  <div class="bottom-panel">
    <div class="icon-btn" onclick="openModal('donateModal')">
      <img src="donate.png" alt="donate" />
      Донат
    </div>
    <div class="icon-btn" onclick="openModal('socialModal')">
      <img src="contact.png" alt="contact" />
      Соц.сети
    </div>
    <div class="icon-btn" onclick="openModal('projectsModal')">
      <img src="projects.png" alt="projects" />
      Проекты
    </div>
  </div>

  <!-- Донат -->
  <div class="modal" id="donateModal" role="dialog" aria-modal="true" aria-labelledby="donateTitle">
    <div class="modal-content">
      <h2 id="donateTitle">Донат</h2>
      <a href="https://t.me/send?start=IVJEJMcexC3Y" target="_blank" class="crypto-btn" rel="noopener noreferrer">
        <img src="crypto.png" alt="crypto" />
        <span>USDT</span>
      </a>
      <div class="close-btn" onclick="closeModal('donateModal')">Закрыть</div>
    </div>
  </div>

  <!-- Соцсети -->
  <div class="modal" id="socialModal" role="dialog" aria-modal="true" aria-labelledby="socialTitle">
    <div class="modal-content">
      <h2 id="socialTitle">Соц.сети</h2>
      <div class="social-icons">
        <a href="https://github.com/mootoimorozik" target="_blank" rel="noopener noreferrer">
          <img src="git.png" alt="GitHub" />
        </a>
        <a href="https://t.me/mootoimoroz1k" target="_blank" rel="noopener noreferrer">
          <img src="tme.png" alt="Telegram" />
        </a>
      </div>
      <div class="close-btn" onclick="closeModal('socialModal')">Закрыть</div>
    </div>
  </div>

  <!-- Проекты -->
  <div class="modal" id="projectsModal" role="dialog" aria-modal="true" aria-labelledby="projectsTitle">
    <div class="modal-content">
      <h2 id="projectsTitle">Проекты</h2>
      <a href="https://t.me/constructorhost" target="_blank" class="project-btn" rel="noopener noreferrer">
        <img src="chost.png" alt="ConstructorHost" />
        <span>ConstructorHost</span>
      </a>
      <div class="close-btn" onclick="closeModal('projectsModal')">Закрыть</div>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.querySelectorAll('.modal.show').forEach(modal => {
        modal.classList.remove('show');
        modal.classList.add('hide');
        setTimeout(() => {
          modal.style.display = 'none';
          modal.classList.remove('hide');
        }, 300);
      });

      const modal = document.getElementById(id);
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.classList.remove('show');
      modal.classList.add('hide');
      setTimeout(() => {
        modal.style.display = 'none';
        modal.classList.remove('hide');
      }, 300);
    }

    const typingElement = document.getElementById('typing');
    const words = [
      "Python ❤️",
      "HTML❤️",
      "Github ❤️",
      "Morozik",
      "Pavel Durov"
    ];

    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const word = words[wordIndex];
      if (!isDeleting) {
        typingElement.textContent = word.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === word.length) {
          setTimeout(() => {
            isDeleting = true;
            type();
          }, 2000);
          return;
        }
      } else {
        typingElement.textContent = word.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
        }
      }
      setTimeout(type, isDeleting ? 100 : 150);
    }

    type();

    // Функция обновления времени
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
